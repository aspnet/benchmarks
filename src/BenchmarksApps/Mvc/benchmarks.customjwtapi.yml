# Examples:
# --config benchmarks.jwtapi.yml --scenario ApiCrudListProducts --profile aspnet-perf-lin

imports:
- https://raw.githubusercontent.com/dotnet/crank/master/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
- https://raw.githubusercontent.com/aspnet/Benchmarks/master/src/BenchmarksApps/Mvc/mvcserver.yml

variables:
    serverPort: 5000

scenarios:
    # List products
  ApiCrudListProducts:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseCustomJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products?pageNumber=1&pageSize=10
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'

profiles:
  local:
    variables:
      serverAddress: localhost
    jobs:
      application:
        endpoints:
          - http://localhost:5010
      load:
        endpoints:
          - http://localhost:5010

  aspnet-citrine-lin:
    variables:
      serverPort: 5000
      serverAddress: 10.0.0.102
      cores: 28
    jobs:
      db:
        endpoints:
          - http://asp-perf-db:5001
      application:
        endpoints:
          - http://asp-citrine-lin:5001
        variables:
          databaseServer: 10.0.0.103
      load:
        endpoints:
          - http://asp-citrine-load:5001

